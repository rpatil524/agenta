name: 09 - update api docs
permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    # Run daily at 06:00 UTC
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  update-api-docs:
    name: Update API reference docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download latest OpenAPI spec
        run: curl -sSf "https://cloud.agenta.ai/api/openapi.json" -o docs/docs/reference/openapi.json

      - name: Install docs dependencies
        working-directory: docs
        run: npm ci

      - name: Clean existing generated API docs
        working-directory: docs
        run: npm run clean-api-docs -- agenta

      - name: Regenerate API docs
        working-directory: docs
        run: npm run gen-api-docs -- agenta

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs(api): update API reference from production OpenAPI spec"
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          branch: automated/update-api-docs
          delete-branch: true
          title: "[docs] Update API reference docs"
          body: |
            Automated daily update of API reference documentation.

            This PR was generated by downloading the latest OpenAPI spec from
            `https://cloud.agenta.ai/api/openapi.json` and regenerating the
            Docusaurus API docs.

            **Changes include:**
            - `docs/docs/reference/openapi.json` — updated OpenAPI spec
            - `docs/docs/reference/api/*.api.mdx` — regenerated endpoint docs
            - `docs/docs/reference/api/sidebar.ts` — regenerated sidebar

            > If this PR is empty (no file changes), it will not be created.
          labels: |
            documentation
            automated
